<p-card>
  <form [formGroup]="this.formGroup" class="text-center mx-auto" #formRef="ngForm"
    [class.was-validated]="formRef.submitted" (ngSubmit)="register()">
    <div class="form-group">
      <label class="d-block">Name</label>
      <span class="p-input-icon-left">
        <i class="pi pi-user"></i>
        <input formControlName="name" type="text" class="form-control" placeholder="Enter your name" pInputText>
      </span>
    </div>

    <div class="form-group">
      <label class="d-block">Email address</label>
      <span class="p-input-icon-left">
        <i class="pi pi-envelope"></i>
        <input formControlName="email" type="email" class="form-control" placeholder="Enter email" pInputText>
      </span>
    </div>
    <div class="form-group">
      <label class="d-block">Password</label>
      <span class="p-input-icon-left">
        <i class="pi pi-eye-slash"></i>

        <input formControlName="password" type="password" class="form-control" placeholder="Password" pPassword>

      </span>

    </div>
    <button pButton label="Register">

    </button>
  </form>
</p-card>
